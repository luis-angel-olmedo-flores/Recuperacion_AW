<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="4-navbar.css">
</head>
<body>
    <nav>
        <button class="nav-boton" onclick="accion()">Menu</button>
        <a href="https://www.hottoys.com.hk/corporate.php" class="nav-enlace desaparece">Corporativo</a>
        <a href="https://www.hottoys.com.hk/product.php" class="nav-enlace desaparece">Productos</a>
        <a href="https://www.hottoys.com.hk/news.php" class="nav-enlace desaparece">Noticias</a>
        <a href="https://www.hottoys.com.hk/contact.php" class="nav-enlace desaparece">Contacto</a>
    </nav>

    <script>
        function accion(){
            console.log('esta funcionando mi boton');
            var ancla = document.getElementsByClassName('nav-enlace');
            for(var i=0; i < ancla.length; i++){
                ancla[i].classList.toggle('desaparece');
            }
        }
    </script>
</body>
</html>
